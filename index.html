// Always read via the authenticated API â€” never cached, always fresh
async function fetchVotes() {

// Returns { votes, sha } together so we never need a separate getSha call
async function fetchFile() {
  const res = await fetch(GH_API, {
    headers: {
      "Authorization": "Bearer " + GH_TOKEN,
      "Accept": "application/vnd.github+json",
      "Cache-Control": "no-cache"
    }
  });
  const file = await res.json();
  const data = JSON.parse(atob(file.content));
  return { votes: data.votes || {}, sha: file.sha };
}

async function saveVotes(votes) {
  // Retry up to 3 times to handle SHA conflicts from simultaneous votes
  for (let attempt = 0; attempt < 3; attempt++) {
    try {
      const { sha } = await fetchFile();
      const content = btoa(unescape(encodeURIComponent(JSON.stringify({ votes }, null, 2))));
      const res = await fetch(GH_API, {
        method: "PUT",
        headers: {
          "Authorization": "Bearer " + GH_TOKEN,
          "Accept": "application/vnd.github+json",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ message: "vote update", content, sha })
      });
      if (res.status === 200 || res.status === 201) return; // success
      if (res.status === 409) continue; // SHA conflict â€“ retry with fresh SHA
      console.error("saveVotes unexpected status", res.status);
      return;
    } catch(e) {
      console.error("saveVotes error", e);
    }
  }
}

    const pk = String(state.myVote);

      newVotes[pk] = newVotes[pk].filter(v => v !== state.voterName.trim());
      if (newVotes[pk].length === 0) delete newVotes[pk];
    }
  }

  // Add new vote
  const key = String(menuId);
  if (!newVotes[key]) newVotes[key] = [];
  if (!newVotes[key].includes(state.voterName.trim())) {
    newVotes[key].push(state.voterName.trim());

  await saveVotes(newVotes);

  state.submitting = false;

  } catch(e) {}

  render();
}

  if (attrs) {

        Object.assign(el.style, v);
      } else if (k.startsWith("on") && typeof v === "function") {
        el.addEventListener(k.slice(2).toLowerCase(), v);
      } else if (k === "className") {
        el.className = v;
      } else if (k === "disabled") {
        el.disabled = v;
      } else {
        el.setAttribute(k, v);

    }
  }
  for (const child of children.flat()) {
    if (child == null || child === false) continue;
    el.appendChild(typeof child === "string" ? document.createTextNode(child) : child);
  }
  return el;
}

// ---------- Init ----------
async function init() {
  render(); // show loading

  state.votes = await fetchVotes();

  try {
    const saved = localStorage.getItem("my-menu-vote");
    if (saved) {
      const parsed = JSON.parse(saved);
      state.hasVoted = true;
      state.myVote = parsed.menuId;
      state.voterName = parsed.name;
    }
  } catch(e) {}

  state.loading = false;
  render();

  // Poll every 10s
  setInterval(async () => {
    state.votes = await fetchVotes();
    render();
  }, 10000);
}
